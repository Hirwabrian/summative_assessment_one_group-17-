<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hip Hop Page Login</title>
    
    <!-- Link to css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Empty div to create space for the header -->
    <div class="header-space"></div>
    
    <!-- Fixed header section with logo and navigation links -->
    <header>
        <h2 class="logo">RAPUP</h2>
        <nav class="nav">
            <a href="#" class="word">Home</a>
            <a href="#" class="word">About</a>
            <a href="#" class="word">Contacts</a>
            <button class="login-btn">Subscribe</button>
        </nav>
    </header>
    
    <!-- Main content wrapper -->
    <div class="wrapper">
        <!-- Subscription form tab -->
        <div class="tab active" id="form-box">
            <!-- Close button for the form -->
            <span class="close"><ion-icon name="close-circle-outline"></ion-icon></span>
            <h2>Subscribe</h2>
            <form id="form" action="#">
                <!-- Input field for first name -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" id="fname" required>
                    <label>First name</label>
                </div>
                <!-- Input field for last name -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" id="lname" required>
                    <label>Last name</label>
                </div>
                <!-- Input field for email -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <!-- Input field for password -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input id="Password" type="password" required>
                    <label>Password</label>
                </div>
                <!-- Remember me checkbox -->
                <div class="remember-me">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
        
        <!-- Preferences tab -->
        
        <!-- Modal for error messages -->
    
    <!-- JavaScript files -->
    <script src="script.js"></script>
    
    <!-- Importing Ionicons for icons used in the form -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
